experiment:
  random_seed: 42
  total_tickets: 200
  
models:
  - "llama3.1:8b"
  - "mistral:7b"

few_shot_counts: [0, 1, 3, 5]
prompt_types: ["structured", "unstructured"]

llm_params:
  temperature: 0.1
  top_p: 0.9
  max_tokens: 50

# Ollama-Verbindung
ollama:
  base_url: "http://localhost:11434"
  timeout: 30

# Kategorien für IT-Support-Tickets
categories:
  - "Hardware"
  - "Software" 
  - "Network"
  - "Security"

# Datei-Pfade
paths:
  data_dir: "data/"
  results_dir: "results/"
  # Haupt-Ticketdatei (anpassen je nach Testgröße)
  ticket_file: "Newtickets_simple_10.xlsx"
  # Few-Shot-Beispiel-Datei (nur noch diese verwenden)
  fewshot_file: "tickets_examples.xlsx"
  
# Prompt-Templates
prompts:
  structured_template: |
    Sie sind ein IT-Support-Experte. Ihre Aufgabe ist es, das folgende Ticket einer der untenstehenden Kategorien zuzuordnen.
    Kategorien:
    - Hardware: Probleme mit Geräten (z.B. Laptop, Drucker, Monitor)
    - Software: Probleme mit Programmen (z.B. Excel, VPN, Email)
    - Network: Probleme mit Netzwerk (z.B. Internet, WLAN, Server)
    - Security: Sicherheitsprobleme (z.B. Phishing, Passwort, Malware)
    
    Ticket: {ticket_text}
    
    Bitte geben Sie nur die Kategorie an:
  unstructured_template: |
    Was für ein IT-Problem ist das? Mögliche Kategorien: Hardware, Software, Network, Security.
    {ticket_text}
    Antwort: